<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Food Goood - Оформление заказа</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Оформление заказа</h1>

        <div class="section">
            <h2>Способ доставки</h2>
            <div class="delivery-options">
                <button class="btn btn-primary">Доставка</button>
                <button class="btn btn-secondary">Самовывоз</button>
            </div>
        </div>

        <div class="section">
            <h2>Выберите способ оплаты</h2>
            <div class="payment-options">
                <label class="radio-option">
                    <input type="radio" name="payment" value="sbp" checked>
                    <span class="radio-label">СБП</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="payment" value="cash">
                    <span class="radio-label">Наличные или картой при получении</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Личные данные</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Имя*" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Номер телефона*" required>
            </div>
        </div>

        <div class="section">
            <h2>Адрес доставки</h2>
            <div class="form-group">
                <input type="text" id="address" placeholder="Адрес доставки*" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="apartment" placeholder="Кв./офис">
                </div>
                <div class="form-group">
                    <input type="text" id="floor" placeholder="Этаж">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="entrance" placeholder="Подъезд">
                </div>
                <div class="form-group">
                    <input type="text" id="intercom" placeholder="Домофон">
                </div>
            </div>
            <div class="form-group">
                <textarea id="comment" placeholder="Комментарий курьеру"></textarea>
            </div>

            <!-- Переключатели для подъема на этаж -->
            <div class="toggle-section">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="elevator_required" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Нужен подъем на этаж +75₽</span>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="elevator_not_needed">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Подъем не нужен</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Дата доставки</h2>
            <div class="delivery-time-option">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="deliver_soon" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Доставить в ближайшее время</span>
                </div>
            </div>
            <div class="date-picker">
                <label for="delivery_date" class="label">Желаемая дата доставки</label>
                <input type="date" id="delivery_date" required>
            </div>
        </div>

        <button class="btn btn-success" onclick="submitOrder()">Продолжить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
